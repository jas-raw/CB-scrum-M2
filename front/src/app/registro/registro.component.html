<div class="bg-dark  " style="height: 100vh;">
    <div class="container m-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 my-5 bg-light p-2">
                <form>
                    <h2 class="text-center">Registro</h2>

                    <label for="correo">Correo Electrónico*</label>
                    <input type="email" class="form-control" id="correo" placeholder="correo electrónico" name="correo">
                    <span id="errorCorreo" class="error"></span><br>

                    <label for="password">Contraseña*</label>
                    <input type="password" id="contrasena" class="form-control" placeholder="contraseña"
                        name="contrasena">
                    <span id="errorContrasena" class="error"></span><br>

                    <label for="password">Confrimacion de Contraseña*</label>
                    <input type="password" id="ConfContrasena" class="form-control" placeholder="contraseña"
                        name="ConfContrasena">
                    <span id="errorConfContrasena" class="error"></span><br>

                    <div class="form-check pt-3">

                        <input class="form-check-input" type="checkbox" id="terminos" value="" name="terminos">
                        <label for="terminos" class="form-check-label"> Acepto términos de uso*</label><br>
                        <span id="errorTerminos" class="error"></span>
                    </div>

                    <p class="pt-3 text-info"><strong>*Campos obligatorios</strong></p>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info mt-3 text-light" value="continuar"
                            (click)="getAQI()">Continuar</button>

                    </div>




                </form>
            </div>
        </div>
    </div>

</div>
